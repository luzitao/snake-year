<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春大吉</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet>
    <style>
        :root {
            --crimson: #ff3a3a;
            --gold: #ffd700;
            --cream: #fff3e0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center, #c62828, #8a0000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', '华文行楷', cursive;
            position: relative;
            overflow: hidden;
        }

        /* 灯笼样式 */
        .lanterns {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .lantern {
            position: absolute;
            width: 80px;
            height: 100px;
            top: 15%;
            animation: swing 4s ease-in-out infinite;
            will-change: transform;
        }

        .lantern-left {
            left: 10%;
            transform-origin: top left;
        }

        .lantern-right {
            right: 10%;
            transform-origin: top right;
        }

        .lantern::before {
            content: "🏮";
            font-size: 3.5rem;
            filter: drop-shadow(0 5px 10px rgba(255,215,0,0.5));
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 600px;
            margin: 0 20px;
            will-change: transform;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        h1 {
            color: var(--gold);
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 1rem 0;
            letter-spacing: 2px;
        }

        /* 祝福语样式 */
        .modern-greeting {
            color: var(--cream);
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 1.5rem 0;
        }

        .emoji-text {
            display: inline-block;
            margin: 0 8px;
            transform: translateY(4px);
        }

        .highlight {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255,215,0,0.4);
        }

        /* 动画效果 */
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffeb3b 20%, #ff5722 100%);
            border-radius: 50%;
            animation: fireworks 1.5s ease-out infinite;
            filter: drop-shadow(0 0 4px #ff5722);
        }

        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* 背景纹理 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,215,0,0.1) 0px,
                rgba(255,215,0,0.1) 20px,
                transparent 20px,
                transparent 40px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .modern-greeting {
                font-size: 1rem;
            }

            .lantern {
                width: 60px;
                top: 10%;
            }

            .lantern::before {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="lanterns">
        <div class="lantern lantern-left"></div>
        <div class="lantern lantern-right"></div>
    </div>

    <div class="container">
        <h1>🐍 新春大吉 🐍</h1>
        
        <div class="modern-greeting">
            <p>🎉 <span class="highlight">颜值爆表</span> 永无<span class="emoji-text">🧹</span>水逆</p>
            <p>🚀 <span class="highlight">事业开挂</span> 升职<span class="emoji-text">💸</span>加薪</p>
            <p>💖 <span class="highlight">桃花朵朵</span> 告别<span class="emoji-text">🐶</span>单身</p>
            <p>🎮 <span class="highlight">排位连胜</span> 氪金<span class="emoji-text">✨</span>必欧</p>
            <p>🏋️ <span class="highlight">马甲线</span>养成 <span class="emoji-text">🍔</span>吃不胖</p>
            <p>📈 <span class="highlight">财富自由</span> 躺赢<span class="emoji-text">🛏️</span>人生</p>
        </div>

        <div class="modern-greeting" style="color:var(--gold); margin-top:1.5rem">
            <p>#2025新春企划 🎬</p>
            <p>📱 手机电量：<span class="highlight">∞%</span></p>
        </div>
    </div>

    <!-- 烟花效果 -->
    <div class="firework" style="left:20%; top:30%"></div>
    <div class="firework" style="left:70%; top:40%"></div>
    <div class="firework" style="left:50%; top:20%"></div>
    <div class="firework" style="left:35%; top:60%"></div>

    <script>
        // 红包雨点击效果
        document.addEventListener('click', (e) => {
            // 创建红包
            const redPacket = document.createElement('div');
            redPacket.style.cssText = `
                position: absolute;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                font-size: 2rem;
                animation: float 2s ease-out forwards;
                pointer-events: none;
            `;
            redPacket.innerHTML = '🧧';
            document.body.appendChild(redPacket);
            
            // 自动移除
            setTimeout(() => redPacket.remove(), 2000);

            // 播放音效
            new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg').play().catch(() => {});
        });

        // 动态烟花生成
        setInterval(() => {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.body.appendChild(firework);
            
            setTimeout(() => firework.remove(), 1500);
        }, 3000);
    </script>

    <style>
        /* 红包漂浮动画 */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
        }
    </style>
</body>
</html>
